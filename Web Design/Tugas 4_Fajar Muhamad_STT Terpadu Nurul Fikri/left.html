<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teman / Sosmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    fieldset {
      border-radius: 10px;
      border: 2px solid #007BFF;
      padding: 15px 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    legend {
      font-weight: bold;
      color: #007BFF;
      padding: 0 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #007BFF;
      color: #fff;
      transform: translateX(5px);
    }
    
    a[href*="instagram"] { color: #E4405F; }
    a[href*="tiktok"] { color: #000000; }
    a[href*="twitter"], a[href*="x.com"] { color: #1DA1F2; }
    a[href*="facebook"] { color: #1877F2; }
    a[href*="linkedin"] { color: #0A66C2; }

    a[href*="instagram"]:hover { background: #E4405F; }
    a[href*="tiktok"]:hover { background: #000; }
    a[href*="twitter"]:hover, a[href*="x.com"]:hover { background: #1DA1F2; }
    a[href*="facebook"]:hover { background: #1877F2; }
    a[href*="linkedin"]:hover { background: #0A66C2; }
  </style>
</head>
<body>
  <fieldset>
    <legend>Teman / Sosmed</legend>
    <ul>
      <li><a href="https://instagram.com/fajar_iawasome" target="_blank">📸 Instagram</a></li>
      <li><a href="https://tiktok.com/@djarrrrr" target="_blank">🎵 TikTok</a></li>
      <li><a href="https://twitter.com/username" target="_blank">🐦 X / Twitter</a></li>
      <li><a href="https://facebook.com/fajar.djar.2905" target="_blank">📘 Facebook</a></li>
      <li><a href="https://linkedin.com/in/fajar-muhamad-5606011b8" target="_blank">💼 LinkedIn</a></li>
    </ul>
  </fieldset>
</body>
</html>
