<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Materi Full-Stack</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f1f5f9;
    }

    .container {
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      width: 70%;
      max-width: 900px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    h2 {
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #007BFF;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Materi Full-Stack</h2>
    <ol>
      <li><a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a></li>
      <li><a href="https://www.freecodecamp.org/learn/" target="_blank">freeCodeCamp</a></li>
      <li><a href="https://www.w3schools.com/" target="_blank">W3Schools</a></li>
      <li><a href="https://roadmap.sh/" target="_blank">roadmap.sh</a></li>
      <li><a href="https://laravel.com/docs" target="_blank">Laravel Docs</a></li>
    </ol>
  </div>
</body>
</html>
