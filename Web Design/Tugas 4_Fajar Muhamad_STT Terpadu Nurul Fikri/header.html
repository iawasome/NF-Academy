<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0a0a0a;
    }

    .wrap {
      padding: 0;
      text-align: center;
      font-weight: 700;
      background: linear-gradient(90deg, #0a0a0a, #1a1a1a);
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    img {
      max-width: 100%;
      height: 220px;
      object-fit: cover;
      background: #f3f7ff;
      border-bottom: 3px solid #007BFF;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      img {
        height: 160px;
      }
    }

    @media (max-width: 480px) {
      img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="assets/img/Web-Banner.png" alt="Banner">
  </div>
</body>
</html>
